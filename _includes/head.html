<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{ include.title }}</title>

<!-- Disable tap highlight on IE -->
<meta name="msapplication-tap-highlight" content="no">

<!-- Add to homescreen for Chrome on Android -->
<meta name="mobile-web-app-capable" content="yes">
<meta name="application-name" content="Web Starter Kit">
<link rel="icon" sizes="192x192" href="{{ site.github.url }}/images/touch/chrome-touch-icon-192x192.png">

<!-- Add to homescreen for Safari on iOS -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="Web Starter Kit">
<link rel="apple-touch-icon" href="{{ site.github.url }}/images/touch/apple-touch-icon.png">

<!-- Tile icon for Win8 (144x144 + tile color) -->
<meta name="msapplication-TileImage" content="{{ site.github.url }}/images/touch/ms-touch-icon-144x144-precomposed.png">
<meta name="msapplication-TileColor" content="#2F3BA2">

<!-- Color the status bar on mobile devices -->
<meta name="theme-color" content="#2F3BA2">

<link rel="stylesheet" href="{{ site.github.url }}/css/main.css" media="screen" title="Neat" charset="utf-8">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css" media="screen" title="Normalize" charset="utf-8">

<link href="https://file.myfontastic.com/n6vo44Re5QaWo8oCKShBs7/icons.css" rel="stylesheet">

<script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>

<script type="text/javascript">
$( document ).ready(function() {
  var left = 0;

  $(".nav-trigger").click(function(){
    $(".side-nav").animate({ left: left }, 200 );
    $(this).hide()
    menuVisible = true;
  });

  $(document).click(function(e) {
      var target = e.target; //target div recorded

      if (!$(target).is('.side-nav') && !$(target).is('.nav-trigger') ) {
          $(".side-nav").animate({ left: "-100%" }, 200 );
          $(".nav-trigger").fadeIn()
          menuVisible = false;
      }
  })
});
</script>
