<script type="text/javascript">
$( document ).ready(function() {
  var left = 0;

  $(".nav-trigger").click(function(){
    $(".side-nav").animate({ left: left }, 200 );
    $(this).hide()
    menuVisible = true;
  });

  $(document).click(function(e) {
      var target = e.target; //target div recorded

      if (!$(target).is('.side-nav') && !$(target).is('.nav-trigger') ) {
          $(".side-nav").animate({ left: "-100%" }, 200 );
          $(".nav-trigger").fadeIn()
          menuVisible = false;
      }
  })


  // Find all YouTube videos and set their aspect ratio to 16:9
  function correctAR() {
    var allVideos = $("iframe[src*='//www.youtube.com']");

    allVideos.each(function() {
      var width = $(this).width();
      $(this).height(width*9/16);
    });
  }

  correctAR();

  $(window).resize(correctAR);


});
</script>
