---
title: Artists
permalink: "/artists/"
layout: schrodinger-box
---

{% for artist in site.artists %}
  <article class="card">
    <a href="{{ artist.url |prepend: site.baseurl }}">
      <img src="{{ artist.Photo |prepend: site.baseurl }}" alt="{{ artist.Name }}" />
    </a>

  </article>
{% endfor %}
