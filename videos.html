---
title: Videos
permalink: "/videos/"
layout: schrodinger-box
---

{% for video in site.videos %}
  <section class="card video">
    <iframe width="100%" height="400px" src="{{ video.link | replace: 'watch?v=', 'embed/' }}" frameborder="0" allowfullscreen></iframe>

    <section class="release-details">
      <span class="release-artist">{{ video.artist }}</span>
      <span class="release-title">{{ video.title }}</span>
      <span class="release-date">{{ video.date |date: "%F" }}</span>
    </section>

    <section class="small-social">
      {% include social-links.html type=video %}
    </section>

    {{ video.content }}
  </section>
{% endfor %}
