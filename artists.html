---
title: Artists
permalink: "/artists/"
layout: schrodinger-box
---

<main class="artists">
  {% for artist in site.artists %}
    <article class="card">
      <a href="{{ artist.url }}">
        <div class="artist-name">
          {{ artist.title|upcase }}
        </div>
        <img src="{{ artist.Photo }}" alt="{{ artist.title }}" />
      </a>
    </article>
  {% endfor %}
</main>
